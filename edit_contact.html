{% extends 'layout.html' %}
{% block body %}

<form action="/actualizar/{{contact.0}}" method="POST">
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre y Apellido</label>
    <input type="Nombre y Apellido" name="fullname" value="{{contact.1}}"class="form-control" aria-describedby="emailHelp" placeholder="Nombre y Apellido">
    <small id="emailHelp" class="form-text text-muted">Solo Agregue Un Nombre y un Apellido.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="email" name="email" value="{{contact.2}}" class="form-control" placeholder="Email">
  </div>
  <button type="submit" class="btn btn-primary">Actualizar</button>
</form>

{% endblock %}
